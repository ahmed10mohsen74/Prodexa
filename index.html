<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h1>Prodexa</h1>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <form>
                <input type="text" placeholder="title" id="title">
                <div class="price">
                    <input type="number" onkeyup="getTotal()" placeholder="price" id="price">
                    <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes">
                    <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads">
                    <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount">
                    <small id="total"></small>

                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="category" id="category">
            </form>
            <button id="submit">creat</button>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMode(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory">search by category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>


    </div>
    <script src="js/main.js"></script>
</body>

</html>
